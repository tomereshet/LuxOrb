<!DOCTYPE html>
<html>
<head>
<title>LUXORB Logo Export</title>
<style>
  body { background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; gap: 24px; font-family: sans-serif; }
  canvas { box-shadow: 0 0 40px rgba(0,0,0,0.8); }
  button { background: #2a2a2a; color: #ccc; border: 1px solid #444; padding: 12px 28px; cursor: pointer; font-size: 15px; letter-spacing: 2px; }
  button:hover { background: #333; color: white; }
</style>
</head>
<body>
<canvas id="c" width="512" height="512"></canvas>
<button onclick="download()">Download PNG</button>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const W = 512, H = 512;
const TAU = Math.PI * 2;

// --- Background ---
ctx.fillStyle = '#111111';
ctx.fillRect(0, 0, W, H);

// Stars
const rng = (seed => () => {
  seed = (seed * 16807 + 0) % 2147483647;
  return (seed - 1) / 2147483646;
})(42);
for (let i = 0; i < 120; i++) {
  const sx = rng() * W, sy = rng() * H;
  const sr = rng() * 1.0 + 0.3;
  const sa = rng() * 0.5 + 0.15;
  ctx.fillStyle = `rgba(255,255,255,${sa.toFixed(2)})`;
  ctx.beginPath();
  ctx.arc(sx, sy, sr, 0, TAU);
  ctx.fill();
}

// --- Layout ---
const FONT_SIZE = 84;
ctx.font = `100 ${FONT_SIZE}px 'Segoe UI Light', 'Helvetica Neue', 'Arial', sans-serif`;
ctx.letterSpacing = '7px';
ctx.textBaseline = 'middle';

const luxW = ctx.measureText('LUX').width;
const rbW  = ctx.measureText('RB').width;

const ORB_R  = 40;
const GAP    = 10;
const totalW = luxW + GAP + ORB_R * 2 + GAP + rbW;
const startX = (W - totalW) / 2;
const cy     = H / 2 + 4;

const orbX = startX + luxW + GAP + ORB_R;
const orbY = cy;

// --- Orb glow halo ---
const halo = ctx.createRadialGradient(orbX, orbY, 0, orbX, orbY, ORB_R * 3.2);
halo.addColorStop(0,   'rgba(100, 190, 255, 0.18)');
halo.addColorStop(0.5, 'rgba(80,  160, 255, 0.07)');
halo.addColorStop(1,   'rgba(0,   0,   0,   0)');
ctx.fillStyle = halo;
ctx.beginPath();
ctx.arc(orbX, orbY, ORB_R * 3.2, 0, TAU);
ctx.fill();

// --- Text glow pass (blur layer) ---
ctx.save();
ctx.globalAlpha = 0.35;
ctx.shadowColor = 'rgba(180, 220, 255, 1)';
ctx.shadowBlur = 22;
ctx.fillStyle = 'white';
ctx.fillText('LUX', startX, cy);
ctx.fillText('RB', startX + luxW + GAP + ORB_R * 2 + GAP, cy);
ctx.restore();

// --- Text sharp pass ---
ctx.fillStyle = 'rgba(255, 255, 255, 0.92)';
ctx.shadowColor = 'rgba(200, 230, 255, 0.4)';
ctx.shadowBlur = 6;
ctx.fillText('LUX', startX, cy);
ctx.fillText('RB', startX + luxW + GAP + ORB_R * 2 + GAP, cy);

// --- Orb body ---
ctx.shadowColor = 'rgba(120, 200, 255, 0.9)';
ctx.shadowBlur = 28;
ctx.fillStyle = '#111111';
ctx.beginPath();
ctx.arc(orbX, orbY, ORB_R, 0, TAU);
ctx.fill();

// Orb ring
ctx.strokeStyle = 'rgba(160, 215, 255, 0.7)';
ctx.lineWidth = 1.8;
ctx.shadowColor = 'rgba(160, 215, 255, 1)';
ctx.shadowBlur = 18;
ctx.beginPath();
ctx.arc(orbX, orbY, ORB_R, 0, TAU);
ctx.stroke();
ctx.shadowBlur = 0;

// Inner orb highlight
const inner = ctx.createRadialGradient(orbX - ORB_R*0.28, orbY - ORB_R*0.28, 0, orbX, orbY, ORB_R);
inner.addColorStop(0,   'rgba(200, 230, 255, 0.12)');
inner.addColorStop(0.6, 'rgba(100, 180, 255, 0.04)');
inner.addColorStop(1,   'rgba(0,   0,   0,   0)');
ctx.fillStyle = inner;
ctx.beginPath();
ctx.arc(orbX, orbY, ORB_R, 0, TAU);
ctx.fill();

// --- Orbiting particles ---
const COLORS = ['#ff6b6b', '#6bffcc', '#6bb8ff', '#ffcc55', '#cc77ff'];
const ORBIT_R = ORB_R * 1.62;
for (let i = 0; i < 5; i++) {
  const angle = (i / 5) * TAU + 0.42;
  const px = orbX + Math.cos(angle) * ORBIT_R;
  const py = orbY + Math.sin(angle) * ORBIT_R;
  ctx.shadowColor = COLORS[i];
  ctx.shadowBlur = 14;
  ctx.fillStyle = COLORS[i];
  ctx.beginPath();
  ctx.arc(px, py, 5, 0, TAU);
  ctx.fill();
  // dot glow soft
  ctx.save();
  ctx.globalAlpha = 0.3;
  ctx.fillStyle = COLORS[i];
  ctx.beginPath();
  ctx.arc(px, py, 9, 0, TAU);
  ctx.fill();
  ctx.restore();
}
ctx.shadowBlur = 0;

// --- Download ---
function download() {
  const a = document.createElement('a');
  a.download = 'luxorb-logo-512.png';
  a.href = canvas.toDataURL('image/png');
  a.click();
}
</script>
</body>
</html>
